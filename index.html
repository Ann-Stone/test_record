    <script>
        // n8n webhook URL
        const WEBHOOK_URL = 'https://stonejt.app.n8n.cloud/webhook/upload-notes';
        
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let recordingTimer;
        let audioBlob = null;
        
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const audioFileInput = document.getElementById('audioFile');
        const userIdInput = document.getElementById('userId');
        const fileNameInput = document.getElementById('fileName');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const recordText = document.getElementById('recordText');
        const fileButton = document.getElementById('fileButton');
        const fileIcon = document.getElementById('fileIcon');
        const fileText = document.getElementById('fileText');
        const fileName2 = document.getElementById('fileName2');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordTime = document.getElementById('recordTime');
        
        // é–‹å§‹éŒ„éŸ³
        recordBtn.addEventListener('click', async () => {
            if (!userIdInput.value.trim()) {
                showStatus('è«‹å…ˆè¼¸å…¥ä½¿ç”¨è€… ID', 'error');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    uploadBtn.disabled = false;
                    showStatus('éŒ„éŸ³å®Œæˆï¼Œå¯ä»¥ä¸Šå‚³äº†ï¼', 'success');
                };
                
                mediaRecorder.start();
                recordBtn.classList.add('recording');
                recordText.textContent = 'éŒ„éŸ³ä¸­...';
                stopBtn.style.display = 'flex';
                recordBtn.style.display = 'none';
                showStatus('ğŸ”´ æ­£åœ¨éŒ„éŸ³...', 'recording');
                
                // é–‹å§‹è¨ˆæ™‚
                recordingIndicator.classList.add('active');
                recordingStartTime = Date.now();
                recordingTimer = setInterval(updateRecordingTime, 100);
                
            } catch (err) {
                showStatus('ç„¡æ³•å­˜å–éº¥å…‹é¢¨: ' + err.message, 'error');
            }
        });
        
        // æ›´æ–°éŒ„éŸ³æ™‚é–“
        function updateRecordingTime() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            recordTime.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        // åœæ­¢éŒ„éŸ³
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.classList.remove('recording');
                recordText.textContent = 'é–‹å§‹éŒ„éŸ³';
                stopBtn.style.display = 'none';
                recordBtn.style.display = 'flex';
                recordingIndicator.classList.remove('active');
                clearInterval(recordingTimer);
            }
        });
        
        // é¸æ“‡æª”æ¡ˆ
        audioFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioBlob = file;
                fileButton.classList.add('has-file');
                fileIcon.textContent = 'âœ…';
                fileText.textContent = 'å·²é¸æ“‡æª”æ¡ˆï¼š';
                fileName2.textContent = file.name;
                uploadBtn.disabled = !userIdInput.value.trim();
                showStatus('æª”æ¡ˆå·²é¸æ“‡ï¼Œå¯ä»¥ä¸Šå‚³äº†ï¼', 'success');
            }
        });
        
        // ä½¿ç”¨è€… ID è¼¸å…¥è®Šæ›´
        userIdInput.addEventListener('input', () => {
            uploadBtn.disabled = !userIdInput.value.trim() || !audioBlob;
        });
        
        // ä¸Šå‚³æŒ‰éˆ•
        uploadBtn.addEventListener('click', async () => {
            if (!audioBlob) {
                showStatus('è«‹å…ˆéŒ„éŸ³æˆ–é¸æ“‡æª”æ¡ˆ', 'error');
                return;
            }
            
            if (!userIdInput.value.trim()) {
                showStatus('è«‹è¼¸å…¥ä½¿ç”¨è€… ID', 'error');
                return;
            }
            
            await uploadAudioFile();
        });
        
        // ä¸Šå‚³éŸ³è¨Šæª”æ¡ˆåˆ° n8n
        async function uploadAudioFile() {
            loader.style.display = 'block';
            showStatus('è™•ç†ä¸­...', 'processing');
            uploadBtn.disabled = true;
            
            try {
                const formData = new FormData();
                
                // æ·»åŠ éŸ³è¨Šæª”æ¡ˆ
                formData.append('audio_file', audioBlob, 'recording.wav');
                
                // æ·»åŠ å…¶ä»–è³‡æ–™
                formData.append('userId', userIdInput.value.trim());
                formData.append('fileName', fileNameInput.value.trim() || 'èªéŸ³ç­†è¨˜');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤: ' + response.status);
                }
                
                const result = await response.json();
                document.getElementById('result').innerText = result.text || 'è½‰æ›å¤±æ•—';
                
                // é‡ç½®è¡¨å–®
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (err) {
                showStatus('âŒ éŒ¯èª¤: ' + err.message, 'error');
                uploadBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // é‡ç½®è¡¨å–®
        function resetForm() {
            audioBlob = null;
            audioFileInput.value = '';
            fileNameInput.value = '';
            fileButton.classList.remove('has-file');
            fileIcon.textContent = 'ğŸ“';
            fileText.textContent = 'é»æ“Šé¸æ“‡éŸ³è¨Šæª”æ¡ˆ';
            fileName2.textContent = '';
            uploadBtn.disabled = true;
            showStatus('æº–å‚™å°±ç·’', '');
        }
        
        // é¡¯ç¤ºç‹€æ…‹
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            if (type) {
                status.classList.add(type);
            }
        }
