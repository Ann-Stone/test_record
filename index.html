    <style>

        body {

        label {

        input[type="text"],
        input[type="file"] {

        input[type="file"] {

        .file-icon {

        .file-text {

        .file-name {

        }
        
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }
        
        #recordBtn {
            background: #4CAF50;
            color: white;
        }
        
        #recordBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }
        
        #recordBtn.recording {
            background: #f44336;

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        #stopBtn {
            background: #ff9800;
            color: white;
            display: none;
        }
        
        #stopBtn:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,152,0,0.4);
        }
        
        #uploadBtn {
            background: #667eea;
            color: white;
            width: 100%;
        }
        
        #uploadBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        
        #uploadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            border-radius: 12px;
            background: #f5f5f5;
            font-size: 15px;
            font-weight: 500;
        }
        
        .status.recording {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.processing {
            background: #e3f2fd;

        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: #ffebee;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background: #f44336;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .rec-time {
            font-weight: 600;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Ë™ûÈü≥Á≠ÜË®ò‰∏äÂÇ≥Á≥ªÁµ±</h1>
        <p class="subtitle">ÈåÑË£ΩÊàñ‰∏äÂÇ≥Ë™ûÈü≥Ê™îÊ°àÔºåËá™ÂãïËΩâÊèõÁÇ∫ÊñáÂ≠ó</p>
        
        <div class="form-group">
            <label for="userId">‰ΩøÁî®ËÄÖ ID *</label>
            <input type="text" id="userId" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑ‰ΩøÁî®ËÄÖ ID" required>
        </div>
        
        <div class="form-group">
            <label for="fileName">Ê™îÊ°àÂêçÁ®±ÔºàÈÅ∏Â°´Ôºâ</label>
            <input type="text" id="fileName" placeholder="‰æãÂ¶ÇÔºöÊúÉË≠∞Ë®òÈåÑ„ÄÅÂ≠∏ÁøíÁ≠ÜË®ò">
        </div>
        
        <div class="status" id="status">Ê∫ñÂÇôÂ∞±Á∑í</div>

        <div class="recording-indicator" id="recordingIndicator">
            <div class="rec-dot"></div>
            <span class="rec-time" id="recordTime">00:00</span>
        </div>
        
        <div class="controls">
            <button id="recordBtn">
                <span>üé§</span>
                <span id="recordText">ÈñãÂßãÈåÑÈü≥</span>
            </button>
            <button id="stopBtn">
                <span>‚èπÔ∏è</span>
                ÂÅúÊ≠¢ÈåÑÈü≥
            </button>
        </div>

        <div id="result" style="white-space: pre-line; margin-top: 20px; font-family: sans-serif;"></div>
        
        <!-- <div class="form-group">
            <label>ÊàñÈÅ∏ÊìáÈü≥Ë®äÊ™îÊ°à‰∏äÂÇ≥</label>
            <div class="file-input-wrapper">
                <label for="audioFile" class="file-input-button" id="fileButton">
                    <span class="file-icon" id="fileIcon">üìÅ</span>
                    <span class="file-text" id="fileText">ÈªûÊìäÈÅ∏ÊìáÈü≥Ë®äÊ™îÊ°à</span>
                    <span class="file-name" id="fileName2"></span>
                </label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
        </div> -->
        
        <button id="uploadBtn" disabled>
            <span>üì§</span>
            ‰∏äÂÇ≥‰∏¶ËΩâÈåÑ
        </button>
        
        <div class="loader" id="loader"></div>
    </div>

    <script>
        // n8n webhook URL
        const WEBHOOK_URL = 'https://stonejt.app.n8n.cloud/webhook/upload-notes';
        
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let recordingTimer;
        let audioBlob = null;
        
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const audioFileInput = document.getElementById('audioFile');
        const userIdInput = document.getElementById('userId');
        const fileNameInput = document.getElementById('fileName');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const recordText = document.getElementById('recordText');
        const fileButton = document.getElementById('fileButton');
        const fileIcon = document.getElementById('fileIcon');
        const fileText = document.getElementById('fileText');
        const fileName2 = document.getElementById('fileName2');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordTime = document.getElementById('recordTime');
        
        // ÈñãÂßãÈåÑÈü≥
        recordBtn.addEventListener('click', async () => {
            if (!userIdInput.value.trim()) {
                showStatus('Ë´ãÂÖàËº∏ÂÖ•‰ΩøÁî®ËÄÖ ID', 'error');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    uploadBtn.disabled = false;
                    showStatus('ÈåÑÈü≥ÂÆåÊàêÔºåÂèØ‰ª•‰∏äÂÇ≥‰∫ÜÔºÅ', 'success');
                };
                
                mediaRecorder.start();
                recordBtn.classList.add('recording');
                recordText.textContent = 'ÈåÑÈü≥‰∏≠...';
                stopBtn.style.display = 'flex';
                recordBtn.style.display = 'none';
                showStatus('üî¥ Ê≠£Âú®ÈåÑÈü≥...', 'recording');
                
                // ÈñãÂßãË®àÊôÇ
                recordingIndicator.classList.add('active');
                recordingStartTime = Date.now();
                recordingTimer = setInterval(updateRecordingTime, 100);
                
            } catch (err) {
                showStatus('ÁÑ°Ê≥ïÂ≠òÂèñÈ∫•ÂÖãÈ¢®: ' + err.message, 'error');
            }
        });
        
        // Êõ¥Êñ∞ÈåÑÈü≥ÊôÇÈñì
        function updateRecordingTime() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            recordTime.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        // ÂÅúÊ≠¢ÈåÑÈü≥
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.classList.remove('recording');
                recordText.textContent = 'ÈñãÂßãÈåÑÈü≥';
                stopBtn.style.display = 'none';
                recordBtn.style.display = 'flex';
                recordingIndicator.classList.remove('active');
                clearInterval(recordingTimer);
            }
        });
        
        // ÈÅ∏ÊìáÊ™îÊ°à
        audioFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioBlob = file;
                fileButton.classList.add('has-file');
                fileIcon.textContent = '‚úÖ';
                fileText.textContent = 'Â∑≤ÈÅ∏ÊìáÊ™îÊ°àÔºö';
                fileName2.textContent = file.name;
                uploadBtn.disabled = !userIdInput.value.trim();
                showStatus('Ê™îÊ°àÂ∑≤ÈÅ∏ÊìáÔºåÂèØ‰ª•‰∏äÂÇ≥‰∫ÜÔºÅ', 'success');
            }
        });
        
        // ‰ΩøÁî®ËÄÖ ID Ëº∏ÂÖ•ËÆäÊõ¥
        userIdInput.addEventListener('input', () => {
            uploadBtn.disabled = !userIdInput.value.trim() || !audioBlob;
        });
        
        // ‰∏äÂÇ≥ÊåâÈàï
        uploadBtn.addEventListener('click', async () => {
            if (!audioBlob) {
                showStatus('Ë´ãÂÖàÈåÑÈü≥ÊàñÈÅ∏ÊìáÊ™îÊ°à', 'error');
                return;
            }
            
            if (!userIdInput.value.trim()) {
                showStatus('Ë´ãËº∏ÂÖ•‰ΩøÁî®ËÄÖ ID', 'error');
                return;
            }
            
            await uploadAudioFile();
        });
        
        // ‰∏äÂÇ≥Èü≥Ë®äÊ™îÊ°àÂà∞ n8n
        async function uploadAudioFile() {
            loader.style.display = 'block';
            showStatus('ËôïÁêÜ‰∏≠...', 'processing');
            uploadBtn.disabled = true;
            
            try {
                const formData = new FormData();
                
                // Ê∑ªÂä†Èü≥Ë®äÊ™îÊ°à
                formData.append('audio_file', audioBlob, 'recording.wav');
                
                // Ê∑ªÂä†ÂÖ∂‰ªñË≥áÊñô
                formData.append('userId', userIdInput.value.trim());
                formData.append('fileName', fileNameInput.value.trim() || 'Ë™ûÈü≥Á≠ÜË®ò');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('‰º∫ÊúçÂô®ÂõûÊáâÈåØË™§: ' + response.status);
                }
                
                const result = await response.json();
                document.getElementById('result').innerText = result.text || 'ËΩâÊèõÂ§±Êïó';
                
                // ÈáçÁΩÆË°®ÂñÆ
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (err) {
                showStatus('‚ùå ÈåØË™§: ' + err.message, 'error');
                uploadBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // ÈáçÁΩÆË°®ÂñÆ
        function resetForm() {
            audioBlob = null;
            audioFileInput.value = '';
            fileNameInput.value = '';
            fileButton.classList.remove('has-file');
            fileIcon.textContent = 'üìÅ';
            fileText.textContent = 'ÈªûÊìäÈÅ∏ÊìáÈü≥Ë®äÊ™îÊ°à';
            fileName2.textContent = '';
            uploadBtn.disabled = true;
            showStatus('Ê∫ñÂÇôÂ∞±Á∑í', '');
        }
        
        // È°ØÁ§∫ÁãÄÊÖã
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            if (type) {
                status.classList.add(type);
            }
        }
    </script>
</body>
